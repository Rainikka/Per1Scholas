<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <fieldset id="fieldset">
    <h1>TO-DO <span>&rArr;</span> TA-DA!</h1>
    <legend id="legend">Daily & Consistent</legend>
    <form id="-form">
      <input type="text" id="task2Do" placeholder="Add a to-do task">
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </fieldset>
  <script src="script.js"></script>
</body>

</html>
