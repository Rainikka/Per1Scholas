<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head><!-- Container for entire form. -->
<div class="form-container">
  <!-- Registration Side -->
  <div>
    <h1>Register</h1>
    <p>Please provide your information below.</p>

    <!-- Registration Form -->
    <form id="registration">
      <input id="username" name="username" type="text" placeholder="Username" required />
      <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

      <input id="email" name="email" type="text" placeholder="Email" required />
      <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />

      <input id="password" name="password" type="text" placeholder="Password" required />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

      <input id="passCheck" name=" passwordCheck" type="text" placeholder="Repeat Password" required />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

      <div class="flex-row">
        <input id="terms" name="terms" type="checkbox" />
        <label for="terms">I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>

        <input id="register" type="submit" value="Register" />

      </div>
    </form>
  </div>

  <!-- Login Side -->
  <div>
    <h1>Login</h1>
    <p>Login using your account information.</p>

    <!-- Login Form -->
    <form id="login" style="border-bottom: 1px solid lightgray;">
      <input name="username" type="text" placeholder="Username" />
      <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

      <input name="password" type="text" placeholder="Password" />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

      <div class="flex-row">
        <input name="persist" type="checkbox" />
        <label for="persist">Keep me logged in.</label>

        <input type="submit" value="Login" />
      </div>
      <br /><br />
    </form>

    <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
  </div>
</div>

<!-- Error Display Container -->
<div id="errorDisplay"></div>

<!-- Script: JavaSxript -->

<script defer src="./index316-4.js">

  const usernameErrorNote = "USERNAME ERROR: <br>Please select a username based on the following criteria: <br>The
username cannot be blank.< br > The username must be at least four characters long.< br > The username must contain at least
two unique characters.< br > The username cannot contain any special characters or whitespace.< br > <br>";

    const emailErrorNote = "EMAIL ERROR: <br> Email must be typed in valid email formatd<br><br>";

      const passErrorNote = "PASSWORD ERROR: <br>Passwords must be at least 12 characters long.<br> Passwords must have at
        least one uppercase and one lowercase letter.<br> Passwords must contain at least one number.<br> Passwords must contain
          at least one special character.<br> Passwords cannot contain the word 'password'.<br> Passwords cannot contain the
            username.<br> Both passwords must match.<br><br>";

              const termsErrorNote = "TERMS AGREEMENT ERROR: <br>Please agree to the terms of service.<br><br>";

                /**********************************************************/
                /************ Knowledge Inspiration: Geeks4Geeks **********/
                function formValidate(event) {
                  event.preventDefault(); {
/*** Get User Input Elements By ID ***/
const usernameInput = document.getElementById('username').value;
                const emailInput = document.getElementById('email').value;
                const passInput = document.getElementById('password').value;
                const
                passCheckInput = document.getElementById('passCheck').value;
                const termsAgree = document.getElementById('terms').checked

                /*** Get Error Display Message Element ***/
                let errorDisplay = document.getElementById('errorDisplay');
                errorDisplay.id = 'errorDisplay';
                errorDisplay.style.display = 'block';
                errorDisplay.innerHTML = '';

                /*** Username Regex Validation Requirements ***/
                /*** Username inludes a letter and a number ***/
                const nameAlphaNumeric = /^[a-zA-Z0-9]+$/;
                /*** Username inludes 2 unique character ***/
                const name2UniqueChars = /^(?=.*(.).*\1)[a-zA-Z0-9]{4,}$/;
                /*** Email Regex Validation Requirements ***/
                /*** Email inludes a "@" and "." ***/
                const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                /*** Password Regex Validation Requirements ***/
                /*** Password inludes a "@" and "." ***/
                const passValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+{ };:,<.>]).{12,}$/;

                  /*** Validation Conditionals ****/
                  if ((usernameInput === "") || (usernameInput.length < 4) || (!nameAlphaNumeric.test(usernameInput)) ||
                  (!name2UniqueChars.test(usernameInput))) {errorDisplay.innerHTML = usernameErrorNote; } else if ((emailInput==="" )
                  || (!emailValid.test(emailInput))) {errorDisplay.innerHTML = emailErrorNote; } else if ((passInput==="" ) ||
                  (passInput.length < 12) || (passInput !==passCheckInput) || (!passValid.test(passInput))) {
                    errorDisplay.innerHTML = passErrorNote; } else if (!termsAgree.checked) {errorDisplay.innerHTML = termsErrorNote; }
                  else {errorDisplay.innerHTML = 'SUCCESS!<br><br>Your Registration Is Complete.' ; console.log("success"); } } } /***
                  Register Button Validation ***/ const btnRegister=document.getElementById("register");
                  btnRegister.addEventListener('click', formValidate); </script>

</body>
