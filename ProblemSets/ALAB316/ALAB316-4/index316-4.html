<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <style>

  </style>


</head><!-- Container for entire form. -->
<div class="form-container">
  <!-- Registration Side -->
  <div>
    <h1>Register</h1>
    <p>Please provide your information below.</p>

    <!-- Registration Form -->
    <form id="registration">
      <input id="username" name="username" type="text" placeholder="Username" required />
      <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

      <input id="email" name="email" type="text" placeholder="Email" required />
      <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />

      <input id="password" name="password" type="text" placeholder="Password" required />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

      <input id="passCheck" name=" passwordCheck" type="text" placeholder="Repeat Password" required />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

      <div class="flex-row">
        <input id="terms" name="terms" type="checkbox" />
        <label for="terms">I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>

        <input id="register" type="submit" value="Register" />

      </div>
    </form>
  </div>

  <!-- Login Side -->
  <div>
    <h1>Login</h1>
    <p>Login using your account information.</p>

    <!-- Login Form -->
    <form id="login" style="border-bottom: 1px solid lightgray;">
      <input name="username" type="text" placeholder="Username" />
      <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

      <input name="password" type="text" placeholder="Password" />
      <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

      <div class="flex-row">
        <input name="persist" type="checkbox" />
        <label for="persist">Keep me logged in.</label>

        <input type="submit" value="Login" />
      </div>
      <br /><br />
    </form>

    <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
  </div>
</div>

<!-- Error Display Container -->
<div id="errorDisplay"></div>

<!-- JavaScript Script Source -->
<script defer src="./index316-4.js"></script>

</body>

</html>
