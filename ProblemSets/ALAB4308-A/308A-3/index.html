  <div id="app">

    <main id="main">
      <div id="imageBox">

      </div>

      <table id=" cardTable">
        <tr id="row0" class="rows">
          <td id="xclientId">Client ID </td>

        </tr>
        <tr id="row1" class="rows">

        </tr>
        <tr id="row3" class="rows">

          <td id="clientEmail"></td>
        </tr>
        <tr id="row4" class="rows">
          <td id="xcompanyAddress">Company Address</td>
          <td>
            <ul>
              <li id="companyStreet"></li>
              <li id="companySuite"></li>
              <li id="companyCity"></li>
              <li id="companyZip"></li>
            </ul>
          </td>
        </tr>
        <tr id="row5" class="rows">
          <td id="xcompanyPhone">Company Phone</td>
          <td id="companyPhone"></td>
        </tr>
        <tr id="row6" class="rows">
          <td id="xcompanyWebsite">Company Website</td>
          <td id="companyWebsite"></td>
        </tr>
        <tr id="row6" class="rows">
          <td id="xcompanyName">Company Name</td>
          <td id="companyName"></td>
        </tr>
        <tr id="row7" class="rows">
          <td id="xcompanyMotto">Company Motto</td>
          <td id="companyMotto"></td>
        </tr>
        <tr id="row8" class="rows">
          <td id="xcompanyBS">Company BS</td>
          <td id="companyBS"></td>
        </tr>

      </table>
    </main>
  </div>
