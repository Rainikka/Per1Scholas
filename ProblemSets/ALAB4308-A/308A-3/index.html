<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <header id="header">
      <p id="clientId"></p>
    </header>
    <main id="main">
      <p id="clientName"></p>
      <p id="clientUsername"></p>
      <p id="clientEmail"></p>
    </main>
    <secttion id="companyAddress">
      <p id="companyStreet"></p>
      <p id="companySuite"></p>
      <p id="companyCity"></p>
      <p id="companyZip"></p>
    </secttion>
    <section id="companyContact">
      <p id="companyPhone"></p>
      <p id="companyWebsite"></p>
    </section>
    <footer id="companyInfo">
      <p id="companyName"></p>
      <p id="companyMotto"></p>
      <p id="companyBS"></p>
    </footer>

  </div>

  <script src="script.js">
  </script>
</body>

</html>
