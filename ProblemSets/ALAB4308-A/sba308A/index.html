<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <title> SBA 308A:Weather API </title>
</head>



<body>
  <!-- TESTING AREA
  <p id="test0"></p>
  <p id="test1"></p>
  -->
  <div id="app">
    <h2 id="appTitle"> WEATHER <span>OR</span> WEATHER <span> NOT</span> </h2>
    <h2 id="subtitle">Oh the Places, You Will Go!</h2>
    <!-- Search Bar -->
    <div id="searchBar">
      <input type="text" id="searchBarInput" placeholder=" Search By City">
      <button id="btnSearch">
        <i id="searchBarIcon" class="fa fa-search" aria-hidden="true">
        </i>
      </button>
    </div>

    <!-- Date & City -->
    <div id="info">
      <p id="date"></p>
      <h3 id="city"></h3>
    </div>

    <!-- Temp Image -->
    <div id="tempImage"></div>

    <!-- Description -->
    <div id="descript"></div>

    <!-- Temp -->
    <div id="temp"></div>


    <!-- Exta Info -->
    <div id="extraInfo">
      <div class="col">
        <div class="info">
          <h5 id="high">High</h5>
          <p id="tempHigh"></p>
        </div>
      </div>


      <div class="col">
        <div class="info">
          <h5 id="low">Low</h5>
          <p id="tempLow"></p>
        </div>
      </div>

    </div>

  </div>

  <script defer src=" script.js">
  </script>
</body>

</html>
